<html lang="en">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../style/index.css">
    <link rel="stylesheet" type="text/css" href="../style/pastes.css">

    <script type="text/x-dot-template" id="pastes-template">
        {{? !it instanceof Array || it.length == 0}}
        <div id="last-page">
          <p id="last-page-message">You've reached the end!</p>
        </div>
        {{??}}
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Created</th>
                <th>Last Updated</th>
              </tr>
            </thead>
            {{~it :value}}
            <tbody>
              <tr>
                <td>
                    <a class="link" href="http://localhost:3333/pastes/{{=value.readAccessId}}">
                    <div>
                        {{=value.postTitle}}
                    </div>
                </td>
                <td>{{=value.created}}</td>
                <td>{{=value.updated}}</td>
              </tr>
            </tbody>
            {{~}}
          </table>
        {{?}}
      </script>
</head>

    <header>
        <div class="container">

                <ul>

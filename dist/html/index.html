<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../style/index.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="/">
                        <img src="../icons/home-24px.svg" alt="home icon">
                        <span class="nav-label">Pastebin</span>
                    </a></li>
                    <li><a href="/pastes">
                        <img src="../icons/article-24px.svg" alt="article icon">
                        <span class="nav-label">Pastes</span>
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2>Create a paste</h2>
        <form class="paste-form" id="create-paste-form">
            <div id="paste-header"> 
                <label for="paste-title" id="paste-title-label">Title:</label>
                <input type="text" id="paste-title" name="paste-title" maxlength="16" required> 
            </div>
            <div id="paste-content">
                <textarea 
                    type="text" 
                    id="paste-content-text" 
                    name="paste-content-text"
                    placeholder="Enter your paste text!"
                    rows="10"
                    cols="40"
                    required
                ></textarea>
            </div>
            <div id="paste-footer">
                <div>
                    <input type="checkbox" id="private-check" name="private-check">
                    <label for="private-check" id="private-check-label">Private</label>
                </div>
                <input type="submit" value="Create paste" id="paste-submit">
            </div>
        </form>
        <p class="message" id="create-paste-message"></p>
        <div class="footer">
            <p>Â© Jayden Laturnus - MacEwan University</p>
        </div>
    </div>
    <script src="../js/util.js"></script>
    <script src="../js/createPaste.js"></script>
</body>

</html>
